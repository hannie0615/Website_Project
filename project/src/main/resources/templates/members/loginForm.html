<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="../s.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
<form action="/members/login" method="post">
<div class="wrap">

    <div class="container" id="sub_container">
        <div id="sub_contents">
            <div class="width_narrow">
                <div class="login_contents">
                    <form action="members/login" method="post">
                    <fieldset>
                        <legend>로그인</legend>

                        <p>사이트를 이용하시려면 로그인을 해주세요</p>
                        <div class="login_form">
                            <label for="id" class="sound_only">아이디</label>
                            <input type="text" name="id" id="id" placeholder="아이디" />
                            <label for="id" class="sound_only">비밀번호</label>
                            <input type="password" name="pw" id="pw" placeholder="비밀번호" />
                            <div class="mt10">
                            </div>

                            <input type="submit" class="width_100p btn mt10" value="로그인">


                            <!--  -->
                            <div class="login_btn_area">
                                <div>
                                    <a href="members/join" class="btn btn_regular btn_white">회원가입</a>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    </form>
</div>




</body>
</html>
