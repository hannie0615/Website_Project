<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- 가로 1050 고정 -->
    <meta charset='utf-8'>
    <title>MemberPage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/booztstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">



</head>

<body>
<a href="index.html">
    <nav class="top_navbar">

        <img src="http://www.urbanbrush.net/web/wp-content/uploads/edd/2019/02/urbanbrush-20190224103101623664.png"
             alt="홈 버튼" id="home_btn" />
        <h2>CAMPING</h2>



    </nav>
</a>
<!--  상단에 있는 홈 code-->





<ul class="nav nav-tabs" role="tab">


    <li class="nav-item">
        <a class="nav-link" href="#">커뮤니티</a>
    </li>
    <li class="nav-item" href="#">
        <a class="nav-link ">지역선택</a>
    </li>
    <li class="nav-item" href="#">
        <a class="nav-link ">로그아웃</a>
    </li>

</ul>

<!-- tab bar -->

<div id="search_main">
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>


<!-- 검색창 code -->

<div class="seller_info">
    <span class="badge bg-dark" id="sellerInfo">회원 정보</span>

    <table class="table">
        <thead>
        <tr>
            <th> 아이디 </th>
            <th> 이름 </th>
            <th> 생년월일 </th>
            <th> 회원 분류 </th>
            <th>  </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th th:text="${loginMember.id}"></th>
            <td th:text="${loginMember.name}"></td>
            <td th:text="${loginMember.birthDate}"></td>
            <td th:text="${loginMember.type}"></td>
            <td>
                <from>
                    <button class="btn btn-outline-success"  id="leave_seller"type="submit">탈퇴 하기</button>
                </from>
            </td>
        </tr>

        </tbody>
    </table>

</div>
<!-- reservation_history -->
<div class="registration_history">
    <span class="badge bg-dark" id="registrationInfo">상품 등록내역</span>

    <table class="table">
        <thead>
        <tr>
            <th> 캠핑장 이름</th>
            <th> 등록일 </th>
            <th> 주소 </th>
            <th> </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="registered : ${registeredList}">
            <td th:text="${registered.name}"></td>
            <td th:text="${registered.date}">19.05.16</td>
            <td th:text="${registered.address}">경기도 화성시 서신면 해안길 64</td>
            <td>
                <from>
                    <button class="btn btn-outline-success"  id="regist_delete"type="submit">상품 삭제</button>
                </from>
            </td>
        </tr>

        </tbody>
    </table>
    <h6><a href="register">상품 등록</a></h6>



</body>

</html>
