<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

    <link rel="stylesheet" href="s.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<body>
<form action="/members/join" method="post">
    <body>
    <div class="wrap">
        <div class="container" id="sub_container">
            <div id="sub_contents">
                <div class="width_narrow">
                    <div class="login_contents">
                        <form action="/members/join" method="post">
                        <fieldset>
                            <legend>로그인</legend>
                            <h3>
                                회원가입
                            </h3>
                            <div class="join_form">
                                <ul>
                                    <li>
                                        <div>
                                            <label for="id" class="sound_only">아이디</label>
                                            <input type="text" name="id" id="id" placeholder="아이디를 입력해주세요" class="width_phone_70p" />
                                            <span th:text="${valid_id}"></span> <br>
                                            <a href="#" class="btn width_phone_30p btn_dark_navy">중복확인</a>
                                        </div>
                                        <!-- [?주차] 경고창 컴포넌트 -->
                                        <p class="error_next_box"><span>!</span>아이디 중복확인을 하셔야합니다.</p>
                                    </li>

                                    <li>
                                        <label for="id" class="sound_only">비밀번호</label>
                                        <input type="password" name="pw" id="pw" placeholder="비밀번호를 입력해주세요. (6자 이상이며 영문과 숫자를 포함)" class="width_100p" />
                                        <span th:text="${valid_pw}"></span> <br>
                                    </li>
                                    <li>
                                        <label for="pwChk" class="sound_only">비밀번호 확인</label>
                                        <input type="password" name="pwChk" id="pwChk" placeholder="비밀번호 확인" class="width_100p" />
                                    </li>

                                    <li>
                                        <label for="name" class="sound_only">이름</label>
                                        <input type="text" name="name" id="name" placeholder="이름을 입력해주세요" class="width_100p" />
                                        <span th:text="${valid_name}"></span> <br>
                                    </li>
                                    <li>
                                        <label for="name" class="sound_only">생년월일</label>
                                        <input type="text" name="birthDate" id="birthdate" placeholder="생년월일을 입력해주세요" class="width_100p" />
                                        <span th:text="${valid_birthDate}"></span> <br>
                                    </li>
                                </ul>
                                <select name="type">
                                    <option value="">회원 타입</option>
                                    <option value="seller">판매자</option>
                                    <option value="client">고객</option>
                                </select> <span th:text="${valid_type}"></span> <br>

                                <!-- 회원 가입 모양의 버튼만 있는 상태. 기능 구현x -->

                                <input type="submit" class="width_100p btn mt10" value="회원가입">

                                <div class="btn_area">
                                    <ul>
                                        <li><a href="loginForm.html" class="login_icon">로그인</a>

                                        </li>

                                    </ul>
                                </div>
                            </div>
                        </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="overlay"></div>
    </div>
</form>
</body>
</html>
